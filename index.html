<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<title>Todo List</title>
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <form action="#" class="form d-flex mt-5">
                <input class="form-control int" type="text" name="todo" placeholder="Enter your todo ...">
                <button type="submit" class="btn btn-success">Save</button>
            </form>

            <ul class="list"></ul>

            <template class="template">
                <li class="item">
                    <input type="checkbox" class="complate">
                    <p class="text">Nimadur qilish kerak!</p>
                    <button class="btnDel btn btn-danger" data-id="${todo.id}">Delete</button>
                </li>
            </template>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
